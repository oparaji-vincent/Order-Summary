<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- CSS -->
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Custom -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <main>

    <div class="card">
      <img src="images/illustration-hero.svg" class="card-img-top" alt="Hero Illustration SVG">

      <div class="card-body text-center px-5 pb-2">
        <h1 class="card-title pt-3 pb-2">Order Summary</h1>

        <p class="card-text">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>

      <div class="card-body text-center px-4">
        <div class="container plan-area px-3 py-3 mb-4">
          <div class="row align-items-center">
            <div class="col-2">
              <img src="images/icon-music.svg" alt="Music Icon SVG">
            </div>
            <div class="col-6">
              <span id="plan-name">Annual Plan</span>
              <span id="plan-price">$59.99/year</span>
            </div>
            <div class="col-4 d-flex justify-content-end">
              <a href="#" class="btn-change">Change</a>
            </div>
          </div>
        </div>

        <a href="#" class="btn btn-payment text-white d-block mb-3 py-2">Proceed to Payment</a>
        
        <a href="#" class="card-link btn btn-link">Cancel Order</a>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/oparaji-vincent">Oparaji Vincent</a>.
      </div>
    </footer>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
